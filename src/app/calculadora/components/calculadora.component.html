<div class="base">
  <form>
    <div class="row">
      <div>
        <div class="tela">
          <div class="row">
            <div>
              <button (click)="limpar()" type="button" class="btn-operations">C
              </button>
            </div>

            <div>
              <input [value]="display" type="text" class="kz-input-text" id="display" name="display" readonly>
            </div>
          </div>

          <div class="row">
            <div>
              <button (click)="addNumber('7')" type="button" class="btn-operations" id="btn7">7
              </button>
            </div>

            <div>
              <button (click)="addNumber('8')" type="button" class="btn-operations" id="btn8">8
              </button>
            </div>

            <div>
              <button (click)="addNumber('9')" type="button" class="btn-operations" id="btn9">9
              </button>
            </div>

            <div>
              <button (click)="operation('/')" type="button" class="btn-operations" id="btnDivision">/
              </button>
            </div>
          </div>

          <div class="row">
            <div>
              <button (click)="addNumber('4')" type="button" class="btn-operations" id="btn4">4
              </button>
            </div>

            <div>
              <button (click)="addNumber('5')" type="button" class="btn-operations" id="btn5">5
              </button>
            </div>

            <div>
              <button (click)="addNumber('6')" type="button" class="btn-operations" id="btn6">6
              </button>
            </div>

            <div>
              <button (click)="operation('*')" type="button" class="btn-operations" id="btnMultiplication">*
              </button>
            </div>
          </div>

          <div class="row">
            <div>
              <button (click)="addNumber('1')" type="button" class="btn-operations" id="btn1">1
              </button>
            </div>

            <div>
              <button (click)="addNumber('2')" type="button" class="btn-operations" id="btn2">2
              </button>
            </div>

            <div>
              <button (click)="addNumber('3')" type="button" class="btn-operations" id="btn3">3
              </button>
            </div>

            <div>
              <button (click)="operation('-')" type="button" class="btn-operations" id="btnSubtraction">-
              </button>
            </div>
          </div>

          <div class="row">
            <div>
              <button (click)="addNumber('0')" type="button" class="btn-operations" id="btn0">0
              </button>
            </div>

            <div>
              <button (click)="addNumber('.')" type="button" class="btn-operations" id="btnPonto">.
              </button>
            </div>
          </div>

          <div class="row">
            <div>
              <button (click)="calculate()" type="button" class="btn-operations" id="btnCalculate">=
              </button>
            </div>

            <div>
              <button (click)="operation('+')" type="button" class="btn-operations" id="btnSum">+
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
